@(signUpForm: Form[Student])

@import helper._
@import play.api.data.Forms._


<!DOCTYPE html>
<html>
	
	<head>
		<title>Homework Organizer | Sign Up</title>
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("./stylesheets/main.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("./stylesheets/animate.css")">
        <link href='http://fonts.googleapis.com/css?family=Nunito' rel='stylesheet' type='text/css'>
		<script src="@routes.Assets.at("./javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
		<link rel="icon" href="@routes.Assets.at("./images/faviconWithShadow.png")" sizes="32x32">
	</head>
	<body>

	<!-- NAVIGATION -->
	<div class="topNav">
		<div class="topNavInner">
			<div class="animated bounceIn topLinks">
				<a href="@routes.Application.signup">Sign Up!</a> | 
				<a href="@routes.Application.login">Sign In!</a>
			</div>
		</div>
	</div>
	<!-- END NAVIGATION -->

	<!-- START MAIN TITLE -->

	<div class="animated bounceInDown topText">
		<a href="@routes.Application.index"><h2>Homework Organizer</h2></a>
	</div>

	<!-- END MAIN TITLE -->

	<!-- BEGIN REGISTER FORM -->

	@form(action = routes.Application.newStudent()) {
		<div id="formContainer" class="center">
			<form>
				<h1 style="padding-top: 10px;">Sign Up</h1>
				<input type="text" name="name" placeholder="Name" /><br />
				<input type="text" placeholder="Email" name="email">
				<input type="password" placeholder="Password" name="password" autocomplete="off">
				<input type="number" placeholder="Grade" name="grade" min="1" max="12">
				<button type="submit" value="Sign Up">Register</button>
			</form>
		</div>
	}

	<!-- END REGISTER FORM -->

	</body>
</html>
