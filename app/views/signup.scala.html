@(message: String)

@import helper._
@import play.api.data.Forms._


<!DOCTYPE html>
<html>
	
	<head>
		<title>Orgnizer | Sign Up</title>

		<!-- STYLESHEETS -->
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/animate.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/font.css")">

        <!-- META TAGS (FOR BROWSER INDEXING) -->
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Sign up to Orgnizer to experiance stress free homework!">
        <meta name="keywords" content="Orgnizer, organizer, homework, project, high, school, test, quiz, sign, up, register">

        <!-- OG TAGS (FOR FACEBOOK | G+ | TWITTER LINKS) -->
        <meta property="og:title" content="Orgnizer | Sign Up" />
        <meta property="og:type"   content="website" />
        <meta property="og:image" content="@routes.Assets.at("images/og-logo.png")" />
        <meta property="og:description" content="Sign up to Orgnizer to experience stress free homework!" />
        <meta property="og:locale" content="en_US" />


        <!-- APPLE ICONS (FOR APPLE DEVICES) -->
        <link rel="apple-touch-icon" href="@routes.Assets.at("images/touch-icon-iphone.png")">
        <link rel="apple-touch-icon" sizes="76x76" href="@routes.Assets.at("images/touch-icon-ipad.png")">
        <link rel="apple-touch-icon" sizes="120x120" href="@routes.Assets.at("images/touch-icon-iphone-retina.png")">
        <link rel="apple-touch-icon" sizes="152x152" href="@routes.Assets.at("images/touch-icon-ipad-retina.png")">

        <!-- BROWSER ICON -->
        <link rel="icon" type="image/png" href="@routes.Assets.at("images/favicon.png")" sizes="32x32">

        <!-- SCRIPTS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
	</head>
	<body>
		<div class="noScrollMove">
			<!-- NAVIGATION -->
			<div class="topNav">
				<div class="topNavInner">
					<div class="animated bounceIn topLinks">
						<a href="@routes.Application.index"> Home </a> |
						<a href="@routes.Application.FAQ"> FAQ </a> |
						<a href="@routes.Application.signup">Sign Up!</a> | 
						<a href="@routes.Application.login">Sign In!</a>
					</div>
				</div>
			</div>
			<!-- END NAVIGATION -->

			<!-- START MAIN TITLE -->

			<div class="topText">
				<img src=@routes.Assets.at("images/logo.png") alt="Orgnizer" style="max-width: 100%; padding: 10px;">
			</div>

			<!-- END MAIN TITLE -->

			<div>
				<h1 style="color: red; margin-left: auto; margin-right: auto;" align="center"> @message </h1>
			<div>
			
			
			<div class="imageHolder">
				<a href="@routes.Application.studentSignup">
					<img src=@routes.Assets.at("images/student.png") alt="Orgnizer")>
				</a>
				<a href="@routes.Application.parentSignup">
					<img src=@routes.Assets.at("images/parent.png") alt="Orgnizer")>
				</a>
			</div>
			
			<!-- BEGIN REGISTER FORM -

			@form(action = routes.Application.newStudent()) {
				<div id="formContainer" class="center">
					<form>
						<h1 style="padding-top: 10px;">Sign Up</h1>
						<input type="text" name="name" placeholder="Name" required/><br />
						<input type="email" placeholder="Email" name="email" required>
						<input type="password" placeholder="Password" name="password" autocomplete="off" required>
						<input type="number" placeholder="Grade" name="grade" min="1" max="16" required>
						<button type="submit" value="Sign Up">Register</button>
					</form>
				</div>
			}

			END REGISTER FORM -->
		</div>
	</body>
</html>
