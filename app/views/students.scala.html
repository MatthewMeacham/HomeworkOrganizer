@(students : List[Student])

@import helper._
@import models._

<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Orgnizer | Student List</title>

        <!-- STYLESHEETS -->
		<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/students.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/animate.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/font.css")">

        <!-- META TAGS (FOR BROWSER INDEXING) -->
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Welcome to Orgnizer, a stress free homework organizer! This app is specially designed for people in schooling.">
        <meta name="keywords" content="Orgnizer, organizer, homework, project, high, school, test, quiz">

        <!-- OG TAGS (FOR FACEBOOK | G+ | TWITTER LINKS) -->
        <meta property="og:title" content="Orgnizer | Student List" />
        <meta property="og:type"   content="website" />
        <meta property="og:image" content="@routes.Assets.versioned("images/og-logo.jpg")" />
        <meta property="og:description" content="Welcome to Orgnizer, a stress free homework organizer!" />
        <meta property="og:locale" content="en_US" />


        <!-- APPLE ICONS (FOR APPLE DEVICES) -->
        <link rel="apple-touch-icon" href="@routes.Assets.versioned("images/touch-icon-iphone.jpg")">
        <link rel="apple-touch-icon" sizes="76x76" href="@routes.Assets.versioned("images/touch-icon-ipad.jpg")">
        <link rel="apple-touch-icon" sizes="120x120" href="@routes.Assets.versioned("images/touch-icon-iphone-retina.jpg")">
        <link rel="apple-touch-icon" sizes="152x152" href="@routes.Assets.versioned("images/touch-icon-ipad-retina.jpg")">

        <!-- BROWSER ICON -->
        <link rel="icon" type="image/jpg" href="@routes.Assets.versioned("images/favicon.png")" sizes="32x32">

        <!-- SCRIPTS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
	</head>
	<body>

		<!-- NAVIGATION -->
		<div class="topNav">
			<div class="topNavInner">
				<div class="animated bounceIn topLinks">
					<a href="@routes.Signups.accountTypeSelector">Sign Up!</a> | 
					<a href="@routes.Application.login">Sign In!</a>
				</div>
			</div>
		</div>
		<!-- END NAVIGATION -->

		<!-- START MAIN TITLE -->

		<div class="animated bounceInDown topText">
			<a href="@routes.Application.index"><img src=@routes.Assets.versioned("images/logo.jpg") alt="Orgnizer" style="max-width: 100%; padding: 10px;"></a>
			<div class="links">
				<a href="/blog">Dev-BLog</a> | 
				<a href="/#about">About</a>
			</div>
		</div>

		<!-- END MAIN TITLE -->

		<div class="containBox">
			<div class="containBoxInner">
				<div id="containBoxHeader">
					<h1>All Students</h1>
				</div>
				<div id="header">
					<div class="innerHd">
					@for(student <- students) {
					 	<div class="student">
					 		<div>
					 			Name: @student.name
					 		</div>
					 		<div>
					 			Email: @student.email
					 		</div>
					 		<div>
					 			Grade: @student.grade
					 		</div>
					 	</div>
					}
					</div>
				</div>
				<div id="containBoxFooter">
					<h1>- NO MORE STUDENTS -</h1>
				</div>
			</div>
		</div>
	</body>
</html>
