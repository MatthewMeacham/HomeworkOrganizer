@(title: String)(content: Html)

<!DOCTYPE html>
<html>
    <head>
        <title>Homework Organizer</title>
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
		<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
		<link rel="icon" href="@routes.Assets.at("images/faviconWithShadow.png")" sizes="32x32">
    </head>
    <body background="@routes.Assets.at("images/logoBackground.png")" >
        @content
    </body>
	
	<style>
		body {
			background-image: @routes.Assets.at("images/logo.png");
			background-repeat: no-repeat;
			background-position: center 100px;
			background-attachment: fixed;
		}
	</style>
</html>
