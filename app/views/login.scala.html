@(loginForm: Form[Application.Login], message: String) 

@import helper._
@import models._
@import views.html.helper.input

<!DOCTYPE html>
<html>
    <head>
        <title>Orgnizr | Log In</title>

		<!-- STYLESHEETS -->
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/animate.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/font.css")">

        <!-- META TAGS (FOR BROWSER INDEXING) -->
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Login to Orgnizr and begin your stress free homework time!">
        <meta name="keywords" content="Orgnizr, organizer, homework, project, high, school, test, quiz, log, in, login, signin">

        <!-- OG TAGS (FOR FACEBOOK | G+ | TWITTER LINKS) -->
        <meta property="og:title" content="Orgnizr | Log In" />
        <meta property="og:type"   content="website" />
        <meta property="og:image" content="@routes.Assets.at("images/og-logo.png")" />
        <meta property="og:description" content="Login to Orgnizr and begin your stress free homework time!" />
        <meta property="og:locale" content="en_GB" />


        <!-- APPLE ICONS (FOR APPLE DEVICES) -->
        <link rel="apple-touch-icon" href="@routes.Assets.at("images/touch-icon-iphone.png")">
        <link rel="apple-touch-icon" sizes="76x76" href="@routes.Assets.at("images/touch-icon-ipad.png")">
        <link rel="apple-touch-icon" sizes="120x120" href="@routes.Assets.at("images/touch-icon-iphone-retina.png")">
        <link rel="apple-touch-icon" sizes="152x152" href="@routes.Assets.at("images/touch-icon-ipad-retina.png")">

        <!-- BROWSER ICON -->
        <link rel="icon" type="image/png" href="@routes.Assets.at("images/favicon.png")" sizes="32x32">
		<link rel="icon" href="@routes.Assets.at("images/favicon.ico")" type="image/x-icon" sizes="32x32"/>
		<link rel="shortcut icon" href="@routes.Assets.at("images/favicon.ico")" type="image/x-icon" />

        <!-- SCRIPTS -->
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
    	<div class="noScrollMove">
			<!-- NAVIGATION -->
			<div class="topNav">
				<div class="topNavInner">
					<div class="animated bounceIn topLinks">
						<a href="@routes.Application.signup">Sign Up!</a> | 
						<a href="@routes.Application.login">Sign In!</a>
					</div>
				</div>
			</div>
			<!-- END NAVIGATION -->

			<!-- START MAIN TITLE -->

			<div class="topText">
				<img src=@routes.Assets.at("images/logo.png")  alt="Orgnizr" style="max-width: 100%; padding: 10px;">
			</div>

			<!-- END MAIN TITLE -->

			<div>
				<h1 style="color: red; margin-left: auto; margin-right: auto;" align="center"> @message </h1>
			<div>
			<!-- BEGIN REGISTER FORM -->

			@helper.form(routes.Application.authenticate) {
				<div id="formContainer" class="center">
					<form>
						<h1 style="padding-top: 10px;">Login</h1>
						<input type="text" name="email" placeholder="Email" required/><br />
						<input type="password" name="password" placeholder="Password" required/><br />
						<button type="submit" value="login">LOG IN</button>
					</form>
				</div>
			}

			<!-- END REGISTER FORM -->
		</div>
    </body>
</html>
