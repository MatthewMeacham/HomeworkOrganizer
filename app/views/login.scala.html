@(loginForm: Form[Application.Login]) 

@import helper._
@import models._
@import views.html.helper.input

<!DOCTYPE html>
<html>
    <head>
        <title>Homework Organizer | Log In</title>
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/animate.css")">
        <link href='https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet" type="text/css">
		<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
		<link rel="icon" href="@routes.Assets.at("images/faviconWithShadow.png")" sizes="32x32">
    </head>
    <body>

    	<!-- NAVIGATION -->
		<div class="topNav">
			<div class="topNavInner">
				<div class="animated bounceIn topLinks">
					<a href="@routes.Application.signup">Sign Up!</a> | 
					<a href="@routes.Application.login">Sign In!</a>
				</div>
			</div>
		</div>
		<!-- END NAVIGATION -->

    	<!-- START MAIN TITLE -->

		<div class="animated bounceInDown topText">
			<a href="@routes.Application.index"><h2>Homework Organizer</h2></a>
		</div>

		<!-- END MAIN TITLE -->

		<!-- BEGIN REGISTER FORM -->

		@helper.form(routes.Application.authenticate) {
			<div id="formContainer" class="center">
				<form>
					<h1 style="padding-top: 10px;">Login</h1>
					<input type="text" name="email" placeholder="Email"/><br />
					<input type="password" name="password" placeholder="Password"/><br />
					<button type="submit" value="login">LOG IN</button>
				</form>
			</div>
		}

		<!-- END REGISTER FORM -->
			
    </body>
</html>
