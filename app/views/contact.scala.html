@(errorMessage: String)

@import helper._
@import models._
@import play.api.data.Forms._

<!DOCTYPE>
<html>
<head>
	<title>Orgnizer | Contact Us</title>

	<!-- STYLESHEETS -->
	<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
	<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/animate.css")">
	<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/font.css")">

	<!-- META TAGS (FOR BROWSER INDEXING) -->
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Sign up to Orgnizer to experiance stress free homework!">
    <meta name="keywords" content="Orgnizer, organizer, homework, project, high, school, test, quiz, sign, up, register">

	<!-- APPLE ICONS (FOR APPLE DEVICES) -->
	<link rel="apple-touch-icon" href="@routes.Assets.versioned("images/touch-icon-iphone.jpg")">
	<link rel="apple-touch-icon" sizes="76x76" href="@routes.Assets.versioned("images/touch-icon-ipad.jpg")">
	<link rel="apple-touch-icon" sizes="120x120" href="@routes.Assets.versioned("images/touch-icon-iphone-retina.jpg")">
	<link rel="apple-touch-icon" sizes="152x152" href="@routes.Assets.versioned("images/touch-icon-ipad-retina.jpg")">
	
	<!-- BROWSER ICON -->
	<link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

	
	<!-- SCRIPTS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
	<script src="@routes.Assets.versioned("scripts/main.js")" type="text/javascript"></script>
</head>
<body>
	<!-- NAVIGATION -->
	<div class="topNav">
		<div class="topNavInner">
			<div class="animated bounceIn topLinks">
				<a href="@routes.Application.index"> Home </a> |
				<a href="@routes.Signups.accountTypeSelector">Sign Up!</a> | 
				<a href="@routes.Application.login">Sign In!</a>
			</div>
		</div>
	</div>
	<!-- END NAVIGATION -->
	<div class=" animated bounceInDown contactForm">
		<h1 style="color:#34495e;">Contact Us</h1>
		<h2 style="color:red; text-align: center;">@errorMessage</h2>
		@form(action = routes.Application.contactUs, 'id -> "contactForm") {
			<label> Name </label>
			<input type="text" name="name" required />
			<label> Email </label>
			<input type="email" name="email" required /> 
			<label> Subject </label>
			<input type="text" name="subject" required />
			<label> Message </label>
			<textarea class="message" name="message" required></textarea>
			<button class="animated fadeInUp" type="submit">Submit</button>
		}
	</div>
</body>
</html>
