@(signUpForm: Form[Teacher], message: String)

@import helper._
@import play.api.data.Forms._



<!DOCTYPE html>
<html>
	<head>
		<title>Orgnizer | Teacher Sign Up</title>

		<!-- STYLESHEETS -->
		<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/animate.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/font.css")">

        <!-- META TAGS (FOR BROWSER INDEXING) -->
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Sign up to Orgnizer to experiance stress free homework!">
        <meta name="keywords" content="Orgnizer, organizer, homework, project, high, school, test, quiz, sign, up, register">

        <!-- OG TAGS (FOR FACEBOOK | G+ | TWITTER LINKS) -->
        <meta property="og:title" content="Orgnizer | Sign Up" />
        <meta property="og:type"   content="website" />
        <meta property="og:image" content="@routes.Assets.versioned("images/og-logo.jpg")" />
        <meta property="og:description" content="Sign up to Orgnizer to experience stress free homework!" />
        <meta property="og:locale" content="en_US" />


        <!-- APPLE ICONS (FOR APPLE DEVICES) -->
        <link rel="apple-touch-icon" href="@routes.Assets.versioned("images/touch-icon-iphone.jpg")">
        <link rel="apple-touch-icon" sizes="76x76" href="@routes.Assets.versioned("images/touch-icon-ipad.jpg")">
        <link rel="apple-touch-icon" sizes="120x120" href="@routes.Assets.versioned("images/touch-icon-iphone-retina.jpg")">
        <link rel="apple-touch-icon" sizes="152x152" href="@routes.Assets.versioned("images/touch-icon-ipad-retina.jpg")">

        <!-- BROWSER ICON -->
        <link rel="icon" type="image/jpg" href="@routes.Assets.versioned("images/favicon.jpg")" sizes="32x32">

        <!-- SCRIPTS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
       	<script src="@routes.Assets.versioned("scripts/parentSignUpScripts.js")" type="text/javascript"></script>
        
	</head>
	<body>
		<div class="noScrollMove">
			<!-- NAVIGATION -->
			<div class="topNav">
				<div class="topNavInner">
					<div class="animated bounceIn topLinks">
						<a href="@routes.Application.index"> Home </a> |
						<a href="@routes.Application.faq"> FAQ </a> |
						<a href="@routes.Signups.accountTypeSelector">Sign Up!</a> | 
						<a href="@routes.Application.login">Sign In!</a>
					</div>
				</div>
			</div>
			<!-- END NAVIGATION -->

			<!-- START MAIN TITLE -->

			<div class="topText">
				<img src=@routes.Assets.versioned("images/logo.jpg") alt="Orgnizer" style="max-width: 100%; padding: 10px;">
			</div>

			<!-- END MAIN TITLE -->

			<!--  Error message -->
			<div>
				<h1 style="color: red; margin-left: auto; margin-right: auto;" align="center"> @message </h1>
			</div>
			
			<!-- BEGIN REGISTER FORM -->
			@form(action = routes.Signups.createTeacher()) {
				<div id="formContainer" class="center">
					<form>
						<h1 style="padding-top: 10px;">Teacher Sign Up</h1>
						<h3 id="nameError" style="color:red;"></h3>
						<input id="name" type="text" name="name" placeholder="Name" required/>
						<h3 id="emailError" style="color:red;"></h3>
						<input id="email" type="email" placeholder="Email" name="email" required>
						<h3 id="passwordError" style="color:red;"></h3>
						<input id="password" type="password" placeholder="Password" name="password" autocomplete="off" required> 						
						<button type="submit" value="Sign Up">Sign Up</button>
					</form>
				</div>
			}

			<!-- END REGISTER FORM -->
		</div>
	</body>
</html>
